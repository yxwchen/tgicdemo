<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財團法人台灣地理資訊中心</title>
  <!-- Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/scss/all.css">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper indexBannerHeight">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./assets/images/indexBanner.png" alt="">
        <div class="swiperTextWrap">
          <h2 class="bannerFontSize text-shadowSM">圖解這片土地<br>的過去與未來</h2>
          <h5 class="my-7">國土規劃<span class="d-inline-block px-2">|</span>政策智庫<span
              class="d-inline-block px-2">|</span>系統開發</h5>
          <p>
            台灣地理資訊中心率領資訊整合團隊<br>
            持續輔助國家擬定政策發展<br>
            迎向數位科技時代 </p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./assets/images/indexBanner3.jpg" alt="">
        <div class="swiperTextWrap">
          <h2 class="bannerFontSize text-shadowSM">第二張<br>的大標題喔～～</h2>
          <h5 class="my-7">國土規劃<span class="d-inline-block px-2">|</span>政策智庫<span
              class="d-inline-block px-2">|</span>系統開發</h5>
          <p>
            這裡是小段落喔喔喔喔喔<br>
            持續輔助國家擬定政策發展<br>
            迎向數位科技時代 </p>
        </div>
      </div>

    </div>
    <!-- 向下箭頭 -->
    <div class="arrowDownWrap">
    <span class="material-icons md-48 text-white arrow-down">
      keyboard_arrow_down
      </span>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- /.Swiper -->
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    // swiper js
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
