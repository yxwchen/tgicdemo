<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字滾動特效-countUp.js</title>
    <link rel="stylesheet" href="./assets/scss/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jQ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/countupjs/1.8.5/countUp.min.js"></script>
</head>

<body>
    <h1 id="number"></h1>
    <h1 id="number1"></h1>
    <h1 id="number2"></h1>

    <script type="text/javascript">
        window.onload = function () {
            var options = {
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.',
                prefix: '',
                suffix: ''
            };
            var demo = new CountUp("number", 0, 58, 0, 2.5, options);
            demo.start();

            var options1 = {
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.',
                prefix: 'Given ',
                suffix: ''
            };

            var demo1 = new CountUp("number1", 0, 123, 0, 2.5, options1);
            demo1.start();

            var options2 = {
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.',
                prefix: '',
                suffix: ''
            };

            var d = new Date();
            var n = d.getMonth();
            var f = n + 1;
            var e = 300 / 12;
            var newtotal = e * f;

            var demo2 = new CountUp("number2", 0, 100, 0, 2.5, options2);
            demo2.start();
        }
    </script>
</body>

</html>
